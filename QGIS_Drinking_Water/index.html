<!DOCTYPE html>
<html>
  <head>
    <title>San Diego Drinking Water Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
      // Create the map (centered around San Diego)
      var map = L.map('map').setView([32.7157, -117.1611], 10);

      // Add base map tiles (OpenStreetMap)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      // Load your GeoJSON data
      fetch('SDG_Indicator_6.3.2_Clean_Water_and_Sanitation_-_Tract_20251021.geojson')
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              if (feature.properties) {
                layer.bindPopup(
                  Object.keys(feature.properties)
                    .map(k => `<b>${k}</b>: ${feature.properties[k]}`)
                    .join('<br>')
                );
              }
            },
            style: {
              color: "#0077b6",
              weight: 1,
              fillOpacity: 0.5
            }
          }).addTo(map);
        });
    </script>
  </body>
</html>
